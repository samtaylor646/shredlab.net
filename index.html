<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shred Lab</title>

  <script>
    (function() {
      // Critical: Check theme before page renders to prevent flash
      try {
        const saved = localStorage.getItem('shredlab.theme');
        const system = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        // Apply dark mode if explicitly saved OR (not saved AND system is dark)
        if (saved === 'dark' || (!saved && system)) {
          document.documentElement.classList.add('theme-dark');
        } else {
          document.documentElement.classList.remove('theme-dark');
        }
      } catch (e) {
        // Fail silently (e.g., if localStorage is disabled)
      }
    })();
  </script>

  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/components.css" />
  <link rel="stylesheet" href="assets/css/theme.css" />

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Flip.min.js" defer></script>
</head>

        <!-- Theme toggle (Day/Night) -->

          </svg>
          <svg id="icon-dark" class="icon hidden" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
        </button>
